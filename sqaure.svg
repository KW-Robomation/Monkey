<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">

  <!-- 정사각형 테두리 -->
  <rect x="10" y="10" width="180" height="180" fill="none" stroke="black" stroke-width="2"></rect>

  <!-- 왼쪽 위 ↘ 오른쪽 아래 대각선 -->
  <line x1="10" y1="10" x2="190" y2="190" stroke="black" stroke-width="2"></line>

  <!-- 오른쪽 위 ↙ 왼쪽 아래 대각선 -->
  <line x1="190" y1="10" x2="10" y2="190" stroke="black" stroke-width="2"></line>
</svg>
